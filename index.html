<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe game">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="title">
      Tic Tac Toe
    </div>
    <div id="game">
      <h1 class="turn"></h1>
      <div class="board">
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div id="game-result">
      <h1 class="result"></h1>
      <button class="reset-game">Play Again</button>
    </div>
  </body>
</html>
